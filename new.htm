<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>REader arrzy element by js to html</h1>
    <div id="main"></div>

    <script>
        let text = "<table border='1' cellpadding='10px'>"

        for (let i = 1; i <= 10; i++) {

            text += "<tr>"

            for (let j = 1; j <= 10; j++) {

                text += "<td>" + i + " * " + j + " = " + i * j + "</td>"
                // console.log(i * j)
                // document.write(i * j + " ")

            }
            document.write("<br>")

            text += "</tr>"
        }

        text += "</table>"

        document.getElementById("main").innerHTML = text;

        console.log(text)
    </script>
</body>

</html>
