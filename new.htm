<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>REader arrzy element by js to html</h1>
    <div id="main"></div>

    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let text ="<ul>";
        arr.map((ele, i) => {
            text += `<li> ${ele}</li>`
        })
        text += "</ul>"
        console.log(text)
        
        document.getElementById("main").innerHTML =text; 
    </script>
</body>

</html>
